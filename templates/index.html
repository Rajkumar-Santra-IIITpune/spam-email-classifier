<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spam Mail Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 font-sans min-h-screen flex items-center justify-center">
    <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Spam Mail Classifier</h1>
        <form method="POST" action="/predict" class="space-y-4">
            <label for="email_text" class="block text-lg font-medium text-gray-700">Enter email text:</label>
            <textarea id="email_text" name="email_text" required
                class="w-full h-40 p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
            >{{ email_text if email_text else '' }}</textarea>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors"
            >Classify</button>
        </form>
        {% if prediction %}
        <div class="mt-6 text-center text-xl font-semibold text-gray-800">
            Result: <span class="text-blue-600">{{ prediction }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
